[tool:pytest]
testpaths = tests/acceptance
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    accessibility: marks tests as accessibility tests
    cross_browser: marks tests as cross-browser compatibility tests
    ui: marks tests as UI tests
    video_upload: marks tests related to video upload functionality
    video_playback: marks tests related to video playback functionality
    user_interactions: marks tests related to user interactions (likes, comments, etc.)
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning