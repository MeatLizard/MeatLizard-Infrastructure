<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background-color: #f7f7f7; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .message { max-width: 70%; padding: 10px 15px; border-radius: 18px; margin-bottom: 10px; line-height: 1.4; }
        .user { background-color: #007bff; color: white; align-self: flex-end; }
        .assistant { background-color: #e9e9eb; color: black; align-self: flex-start; }
        #input-area { display: flex; padding: 20px; border-top: 1px solid #ddd; background-color: #fff; }
        #chat-input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 18px; font-size: 16px; }
        #send-button { padding: 10px 20px; margin-left: 10px; background-color: #007bff; color: white; border: none; border-radius: 18px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message assistant">Hello! How can I help you today?</div>
    </div>
    <div id="input-area">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        let sessionId = null;

        async function createSession() {
            try {
                const response = await fetch('/api/session/create', { method: 'POST' });
                const data = await response.json();
                sessionId = data.session_id;
            } catch (error) {
                console.error('Error creating session:', error);
                addMessage('Could not start a new session. Please refresh.', 'assistant');
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const prompt = chatInput.value.trim();
            if (!prompt || !sessionId) return;

            addMessage(prompt, 'user');
            chatInput.value = '';

            try {
                const response = await fetch(`/api/session/${sessionId}/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addMessage(data.message, 'assistant');
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Sorry, something went wrong.', 'assistant');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Create a session when the page loads
        createSession();
    </script>
</body>
</html>
