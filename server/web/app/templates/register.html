<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MeatLizard AI Platform</title>
    <link href="/static/css/meatlizard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="mascot">ðŸ¦Ž</div>
        <h1>MEATLIZARD AI PLATFORM</h1>
        <div class="subtitle">Create Your Account</div>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="/">Home</a> |
        <a href="/features">Features</a> |
        <a href="/login">Login</a> |
        <a href="/register" class="active">Sign Up</a>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="form-container" style="max-width: 500px; margin: 0 auto;">
            <h2 class="text-center">Create Your Account</h2>
            <p class="text-center mb-3">
                Or <a href="/login">sign in to your existing account</a>
            </p>

            <form id="registerForm">
                <div>
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" required placeholder="Enter your username">
                </div>

                <div>
                    <label for="email">Email Address (Optional)</label>
                    <input id="email" name="email" type="email" placeholder="Enter your email (optional)">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required placeholder="Enter your password">
                </div>

                <div id="errorMessage" class="alert alert-error hidden">
                    <span id="errorText"></span>
                </div>

                <div class="text-center">
                    <button type="submit" class="retro-button" id="submitButton">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </div>

                <div class="text-center mt-3">
                    <p style="font-size: 12px; color: #ff8080;">
                        By creating an account, you agree to our
                        <a href="/terms">Terms of Service</a>
                        and
                        <a href="/privacy">Privacy Policy</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 MeatLizard Systems | Powered by raw meat and GPUs
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Disable submit button
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';
            
            // Hide previous errors
            errorMessage.classList.add('hidden');
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value || null,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and redirect
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard';
                } else {
                    // Show error
                    errorText.textContent = data.detail || 'Registration failed';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorText.textContent = 'Network error. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.innerHTML = '<span class="absolute left-0 inset-y-0 flex items-center pl-3"><i class="fas fa-user-plus text-green-500 group-hover:text-green-400"></i></span>Create Account';
            }
        });
    </script>
</body>
</html>
