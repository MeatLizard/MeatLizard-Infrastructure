<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channels - MeatLizard AI Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/channels.css') }}">
</head>
<body>
    {% include "base.html" %}
    
    <div class="container">
        <div class="channels-header">
            <h1>Channels</h1>
            <button id="create-channel-btn" class="btn btn-primary">Create Channel</button>
        </div>
        
        <div class="channels-grid" id="channels-grid">
            <!-- Channels will be loaded here -->
        </div>
        
        <!-- Create Channel Modal -->
        <div id="create-channel-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create New Channel</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="create-channel-form">
                    <div class="form-group">
                        <label for="channel-name">Channel Name *</label>
                        <input type="text" id="channel-name" name="name" required maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="channel-slug">Channel Slug</label>
                        <input type="text" id="channel-slug" name="slug" maxlength="100" placeholder="Auto-generated if empty">
                    </div>
                    
                    <div class="form-group">
                        <label for="channel-description">Description</label>
                        <textarea id="channel-description" name="description" maxlength="5000" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="channel-category">Category</label>
                        <select id="channel-category" name="category">
                            <option value="">Select Category</option>
                            <option value="gaming">Gaming</option>
                            <option value="education">Education</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="music">Music</option>
                            <option value="technology">Technology</option>
                            <option value="sports">Sports</option>
                            <option value="news">News</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="channel-visibility">Visibility</label>
                        <select id="channel-visibility" name="visibility">
                            <option value="public">Public</option>
                            <option value="unlisted">Unlisted</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeCreateChannelModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Channel</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Channel Details Modal -->
        <div id="channel-details-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="channel-details-title">Channel Details</h2>
                    <span class="close">&times;</span>
                </div>
                <div id="channel-details-content">
                    <!-- Channel details will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', path='/js/channels.js') }}"></script>
</body>
</html>
