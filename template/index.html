<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeatLizard AI Chat</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f4f4f9; display: flex; flex-direction: column; height: 100vh; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .message { max-width: 70%; padding: 10px 15px; border-radius: 18px; margin-bottom: 10px; line-height: 1.4; }
        .user { background-color: #007bff; color: white; align-self: flex-end; }
        .ai { background-color: #e9e9eb; color: #333; align-self: flex-start; }
        #input-area { display: flex; padding: 20px; border-top: 1px solid #ddd; background-color: #fff; }
        #prompt-input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; font-size: 16px; }
        #send-button { background-color: #007bff; color: white; border: none; padding: 10px 20px; margin-left: 10px; border-radius: 20px; cursor: pointer; font-size: 16px; }
        #send-button:hover { background-color: #0056b3; }
        .typing-indicator { color: #999; align-self: flex-start; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="chat-container">
        <!-- Messages will be appended here -->
        <div class="message ai">Hello! How can I assist you today?</div>
    </div>

    <div id="input-area">
        <input type="text" id="prompt-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        // --- Basic Frontend Logic (Placeholder) ---
        const chatContainer = document.getElementById('chat-container');
        const promptInput = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');

        let sessionId = null;

        // Function to add a message to the chat window
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll
        }

        // Function to show a typing indicator
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.id = 'typing-indicator';
            indicator.classList.add('message', 'ai', 'typing-indicator');
            indicator.textContent = 'AI is typing...';
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // --- API Interaction (Mocked) ---

        async function startSession() {
            // In a real app, this would be a POST to /api/v1/sessions
            console.log("Starting a new session...");
            // Mock response
            sessionId = "sess_mock_" + Date.now();
            console.log("Session started:", sessionId);
        }

        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            if (!sessionId) {
                await startSession();
            }

            addMessage('user', prompt);
            promptInput.value = '';
            showTypingIndicator();

            try {
                // Mock API call to /api/v1/sessions/{sessionId}/messages
                console.log(`Sending prompt to session ${sessionId}: ${prompt}`);
                
                // Simulate network delay and AI response
                setTimeout(() => {
                    hideTypingIndicator();
                    const aiResponse = `This is a mocked response to: "${prompt}"`;
                    addMessage('ai', aiResponse);
                }, 1500);

            } catch (error) {
                console.error("Error sending message:", error);
                hideTypingIndicator();
                addMessage('ai', 'Sorry, something went wrong.');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Start a session on page load
        startSession();

    </script>

</body>
</html>
